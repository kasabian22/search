<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles/image search.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-bar">
            <a href="index.html" class="link-search">Google Search</a>
            <a href="advanced-search.html" class="link-search">Advanced Search</a>
        </div>
        <div class="container">
            <div class="img-container">
                <img class="google-image" src="icons/Google_Images.svg">
            </div> 
            <form action="https://www.google.com/search">
                <div class="search-container">
                    <input class="search-bar" type="text" name="q" placeholder="Search Google or type URL">
                    <img class="search-icon" src="icons/search (2).png">
                </div>
                <div class="btn-container">
                    <input type="submit" value="Google Search" class="btn-search">
                </div>
            </form>
        </div>
    </body>
</html>
