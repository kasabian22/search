<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles/normal search.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-bar">
            <a href="image-search.html" class="link-search">Image Search</a>
            <a href="advanced-search.html" class="link-search">Advanced Search</a>
        </div>
        <div class="container">
            <div class="img-container">
                <img class="google-image" src="icons/google.png">
            </div> 
            
            <form action="https://www.google.com/search">
                <div class="search-bar-container">
                    <img class="search-icon" src="icons/search (2).png">
                    <input class="search-bar" type="text" name="q" placeholder="Search Google or type URL">
                </div>
                <div class="btn-container">
                    <input type="submit" value="Google Search" class="btn-search">
                    <button type="submit" name="btnI" value="I" class="btn-search">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
